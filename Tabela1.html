<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title> Tabelas</title>
    <style>
        table,
        th,
        td { border: 2px solid black;
        border-collapse: collapse;
        padding: 10px 80px;
    
        }
    </style>
</head>
<body>   
    <main>
            <table>
                <tr>
                     <td>1</td>
                     <td>2</td>
                     <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
                <tr>
                    <td>7</td>
                    <td>8</td>
                    <td>9</td>
                </tr>
            </table>    
            <br>
            <table>
                <tr>
                 <td>1</td>
                 <td>2</td>
                 <td>3</td>
                </tr>
                <tr>
                 <td colspan="3" style="text-align: center;">4</td>
                </tr>
                <tr>
                 <td>7</td>
                 <td>8</td>
                 <td>9</td>
                </tr>
             
            </table>
            <br>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td rowspan="3">3</td>
                </tr>
                <tr style="text-align: center;">
                    <td colspan="2">4</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>6</td>
                </tr>
                
            </table>

    </main>
</body>
</html>
